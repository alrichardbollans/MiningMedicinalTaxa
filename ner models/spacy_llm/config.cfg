[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"

[components.llm.model]

@llm_models = "langchain.OpenAI.v1"
name = "gpt-3.5-turbo-16k"
config = {"temperature": 0.0}

[components.llm.task]
@llm_tasks = "spacy.NER.v2"
labels = ["Scientific Plant Name", "Common Name", "Medicinal Use"]



[components.llm.task.label_definitions]
"Scientific Plant Name": This label is for the full scientific names of plants, which include the Latin binomial name and the name author (e.g. Panax ginseng - C.A.Mey.)
"Common Name": This label is for any other common or vernacular name of plants (e.g. Ginseng, Chinese ginseng).
"Medicinal Use": This label is intended for phrases or terms that describe how a plant is used for medicinal purposes (e.g. Adaptogen, Antianxiety, Anticholesterolemic, Appetizer, Emetic, Expectorant, Hypoglycaemic, Nervine, Tonic).
